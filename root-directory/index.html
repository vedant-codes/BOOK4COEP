
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>use your Email/MIS for registeration</span>
                <input type="text" placeholder="Username" id = 'username'>
                <input type="text" placeholder="MIS" id = 'mis'>
                <input type="email" placeholder="Email" id = 'email1'>
                <input type="password" placeholder="Password" id = 'password'>
                <input type="password" placeholder="Confirm Password" id = 'confirm_password'>
                <button id = "register" class="signup_1">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>use your Email/MIS password</span>
                <input type="email" placeholder="Email" id = 'email'>
                <input type="password" placeholder="Password" id = 'pass_login'>
                <a href="fpass.html">Forget Password?</a>
                <button id = "login" class="signin_1">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="signin" class="hidden toggle1" id="toggle2">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register to use all of site features</p>
                    <button class="signup" class="hidden toggle2" id="toggle1">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script type = "module" src="login.js"></script>
</body>

</html>
